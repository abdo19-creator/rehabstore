<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehab Store</title>
    <style>
        /* الأساسيات */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* لون خلفية فاتح */
            position: relative;
        }

        /* أشكال في الجوانب */
        .side-shape {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(216, 92, 146, 0.3); /* لون وردي هادئ */
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-shape {
            left: -75px;
        }
        .right-shape {
            right: -75px;
        }

        /* عنوان المتجر */
        .title {
            text-align: center;
            margin: 20px 0;
            color: #d85c92; /* لون وردي */
        }
        .title h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .title p {
            font-size: 1.2em;
            color: #a05a6b; /* لون أفتح */
        }

        /* قسم النموذج */
        .login-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }
        .login-form:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d85c92; /* لون وردي */
        }
        .login-form input {
            width: 95%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #d85c92; /* لون وردي */
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .login-form input:focus {
            border-color: #a05a6b; /* لون أفتح عند التركيز */
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #d85c92; /* لون وردي */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #c05a83; /* لون أغمق عند المرور */
        }

        /* قسم المنتجات */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        /* تصميم المنتج */
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #d85c92; /* لون وردي */
        }
        .product p {
            color: #777;
            font-size: 1em;
        }

        /* تذييل الصفحة */
        .footer {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #d85c92; /* لون وردي */
            color: #fff;
            position: relative;
        }
        .footer p {
            margin: 0;
        }

        /* تحسين تجربة المستخدم */
        @media (max-width: 768px) {
            .product {
                width: 90%;
            }
            .title h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="side-shape left-shape"></div>
    <div class="side-shape right-shape"></div>

    <div class="title">
        <h1>Rehab Store ازيكو ي شباب ف</h1>
        <p>شرا ولا مناهده.</p>
    </div>

    <div class="login-form">
        <h2>تسجيل الدخول</h2>
        <input type="email" placeholder=" الايميل يعسل" required >
        
        <input type="password" placeholder="الباسورد بقا" required>
        
        <button type="submit">خشي يختي </button>
    </div>

    <div class="products">
        <div class="product">
            <img src="photo_2024-10-15_10-12-50.jpg" alt="">
            <h3>منتج 1</h3>
            <p>اجمد بناطيل فالعالم</p>
        </div>
        <div class="product">
            <img src="photo_2024-10-15_10-12-56.jpg" alt="">
            <h3>منتج 2</h3>
            <p>افشخ شنط فالدنيا</p>
        </div>
        <div class="product">
            <img src="photo_2024-10-15_10-12-24.jpg" alt="">
            <h3>منتج 3</h3>
            <p>اجدع كوتشيات فالقاره</p>
        </div>
    </div>

    <div class="footer">
        <p>حقوق الطبع والنشر © 2024 Rehab Store</p>
    </div>

</body>
</html>
